<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="Empstyle.css" />
  </head>
  <body>
    <form action="Emp.php" method="post">
      <p>
        Name
        <input
          type="text"
          name="name"
          placeholder="Enter your name"
          autocomplete="off"
        />
      </p>
      <p>
        Email
        <input
          type="email"
          name="email"
          placeholder="Enter your email"
          autocomplete="off"
        />
      </p>
      <p>
        password
        <input
          type="password"
          name="pass"
          placeholder="enter password"
          autocomplete="off"
        />
      </p>
      <button type="submit">Login</button>
    </form>
  </body>
</html>
